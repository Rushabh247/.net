<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Employee Timesheet System</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f9;
      margin: 0;
      padding: 0;
    }
    header {
      background: #333;
      color: white;
      padding: 15px;
      text-align: center;
    }
    section {
      max-width: 800px;
      margin: 30px auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    input, button {
      padding: 10px;
      margin: 5px 0;
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      background: #333;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #555;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ccc;
      text-align: center;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>

  <header>
    <h1>Employee Timesheet System</h1>
  </header>

  <!-- Registration -->
  <section id="register-section">
    <h2>Employee Registration</h2>
    <input type="text" id="regName" placeholder="Enter Name">
    <input type="email" id="regEmail" placeholder="Enter Email">
    <input type="password" id="regPassword" placeholder="Enter Password">
    <button onclick="register()">Register</button>
    <p>Already have an account? <a href="#" onclick="showLogin()">Login</a></p>
  </section>

  <!-- Login -->
  <section id="login-section" class="hidden">
    <h2>Employee Login</h2>
    <input type="email" id="loginEmail" placeholder="Enter Email">
    <input type="password" id="loginPassword" placeholder="Enter Password">
    <button onclick="login()">Login</button>
    <p>Don't have an account? <a href="#" onclick="showRegister()">Register</a></p>
  </section>

  <!-- Timesheet -->
  <section id="timesheet-section" class="hidden">
    <h2>Timesheet</h2>
    <p id="welcome"></p>
    <input type="date" id="date">
    <input type="text" id="task" placeholder="Task Description">
    <input type="number" id="hours" placeholder="Hours Worked">
    <button onclick="addTimesheet()">Add Entry</button>
    
    <table id="timesheetTable">
      <thead>
        <tr>
          <th>Date</th>
          <th>Task</th>
          <th>Hours</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <button onclick="logout()">Logout</button>
  </section>

  <script>
    let loggedInUser = null;

    // Show Login Page
    function showLogin() {
      document.getElementById("register-section").classList.add("hidden");
      document.getElementById("login-section").classList.remove("hidden");
    }

    // Show Register Page
    function showRegister() {
      document.getElementById("login-section").classList.add("hidden");
      document.getElementById("register-section").classList.remove("hidden");
    }

    // Register
    function register() {
      let name = document.getElementById("regName").value;
      let email = document.getElementById("regEmail").value;
      let password = document.getElementById("regPassword").value;

      if (!name || !email || !password) {
        alert("Please fill all fields");
        return;
      }

      let users = JSON.parse(localStorage.getItem("users")) || [];
      if (users.find(u => u.email === email)) {
        alert("User already exists!");
        return;
      }

      users.push({ name, email, password, timesheets: [] });
      localStorage.setItem("users", JSON.stringify(users));
      alert("Registration successful! Please login.");
      showLogin();
    }

    // Login
    function login() {
      let email = document.getElementById("loginEmail").value;
      let password = document.getElementById("loginPassword").value;

      let users = JSON.parse(localStorage.getItem("users")) || [];
      let user = users.find(u => u.email === email && u.password === password);

      if (user) {
        loggedInUser = email;
        document.getElementById("login-section").classList.add("hidden");
        document.getElementById("timesheet-section").classList.remove("hidden");
        document.getElementById("welcome").innerText = "Welcome, " + user.name;
        loadTimesheets();
      } else {
        alert("Invalid credentials!");
      }
    }

    // Logout
    function logout() {
      loggedInUser = null;
      document.getElementById("timesheet-section").classList.add("hidden");
      showLogin();
    }

    // Add Timesheet Entry
    function addTimesheet() {
      let date = document.getElementById("date").value;
      let task = document.getElementById("task").value;
      let hours = document.getElementById("hours").value;

      if (!date || !task || !hours) {
        alert("Please fill all fields");
        return;
      }

      let users = JSON.parse(localStorage.getItem("users"));
      let user = users.find(u => u.email === loggedInUser);

      user.timesheets.push({ date, task, hours });
      localStorage.setItem("users", JSON.stringify(users));
      loadTimesheets();
    }

    // Load Timesheet Entries
    function loadTimesheets() {
      let users = JSON.parse(localStorage.getItem("users"));
      let user = users.find(u => u.email === loggedInUser);

      let tbody = document.querySelector("#timesheetTable tbody");
      tbody.innerHTML = "";

      user.timesheets.forEach((entry, index) => {
        let row = `<tr>
          <td>${entry.date}</td>
          <td>${entry.task}</td>
          <td>${entry.hours}</td>
          <td>
            <button onclick="editTimesheet(${index})">Edit</button>
            <button onclick="deleteTimesheet(${index})">Delete</button>
          </td>
        </tr>`;
        tbody.innerHTML += row;
      });
    }

    // Edit Timesheet
    function editTimesheet(index) {
      let users = JSON.parse(localStorage.getItem("users"));
      let user = users.find(u => u.email === loggedInUser);

      let entry = user.timesheets[index];
      document.getElementById("date").value = entry.date;
      document.getElementById("task").value = entry.task;
      document.getElementById("hours").value = entry.hours;

      user.timesheets.splice(index, 1);
      localStorage.setItem("users", JSON.stringify(users));
      loadTimesheets();
    }

    // Delete Timesheet
    function deleteTimesheet(index) {
      let users = JSON.parse(localStorage.getItem("users"));
      let user = users.find(u => u.email === loggedInUser);

      user.timesheets.splice(index, 1);
      localStorage.setItem("users", JSON.stringify(users));
      loadTimesheets();
    }
  </script>

</body>
</html>
