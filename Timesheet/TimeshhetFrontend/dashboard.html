<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/dashboard.css">
  <style>
    body {
      background-color: #f8f9fa;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }
    .navbar-custom {
      background: linear-gradient(90deg, #a9aeb7, #6681a9);
    }
    .navbar-custom .navbar-brand,
    .navbar-custom .nav-link,
    .navbar-custom .btn {
      color: #fff !important;
    }
    .card-custom {
      border: none;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      background: #fff;
    }
    .nav-tabs .nav-link {
      border-radius: 10px 10px 0 0;
      font-weight: 500;
    }
    .nav-tabs .nav-link.active {
      background-color: #db9a21;
      color: #fff !important;
    }
    #logoutBtn {
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <!-- Top Navbar -->
  <nav class="navbar navbar-expand-lg navbar-custom px-3">
    <a class="navbar-brand fw-bold" href="#">Employee Portal</a>
    <div class="ms-auto">
      <span class="text-white me-3" id="welcomeUser">Welcome</span>
      <button id="logoutBtn" class="btn btn-light btn-sm">Logout</button>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container mt-4">
    <div class="card card-custom p-4">
      <ul class="nav nav-tabs" id="tabs"></ul>
      <div id="tabContent" class="mt-3"></div>
    </div>
  </div>

  <script>
    const token = localStorage.getItem("token");
    const userId = localStorage.getItem("userId");
    const username = localStorage.getItem("username");
    if (username) document.getElementById("welcomeUser").innerText = "Welcome, " + username;
  </script>

  <script src="js/profile.js"></script>
  <script src="js/projects.js"></script>
  <script src="js/timesheets.js"></script>
  <script src="js/dashboard.js"></script>
</body>
</html>
